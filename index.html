<!DOCTYPE html>
<html>
<head>
	<title>Volume Booster</title>
	<style>
		body {
			padding: 20px;
			font-family: Arial, sans-serif;
		}

		label {
			display: block;
			margin-bottom: 10px;
		}

		input[type=range] {
			-webkit-appearance: none;
			width: 100%;
			height: 20px;
			background: #ddd;
			border-radius: 10px;
			outline: none;
			margin-bottom: 20px;
		}

		input[type=range]::-webkit-slider-thumb {
			-webkit-appearance: none;
			width: 20px;
			height: 20px;
			background: #3498db;
			border-radius: 50%;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<label for="volume-slider">Volume:</label>
	<input type="range" id="volume-slider" min="100" max="600" value="100">
	<div id="volume-level">100%</div>

	<script src="popup.js"></script>
</body>
</html>
